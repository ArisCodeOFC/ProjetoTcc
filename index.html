<html>
    <head>
        <meta charset="utf-8">
        <title>Teste Mudança</title>
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="stylesheet" href="CSS/style-home.css">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <section class="main">
            <nav id="navbar">
                <a href="">Adicionar Nova Tarefa</a>
                <a href="">Logout</a>
            </nav>
            <header style="width: 100%; position: relative;">
                <span style="position: absolute; top: 10px; left: 10px;">Adicionar Tarefa</span>
                <button class="add_button">
                    <img src="plus.svg">
                </button>
                <article class="tarefa_block content">
                    <label for="txttitulo">Título</label>
                    <input id="txttitulo" name="txttitulo" required>

                    <label for="txtdescricao">Descrição</label>
                    <textarea id="txtdescricao" name="txtdescricao" required></textarea>
                    <!-- -->
                    <button type="submit" class="btnenviar">Enviar</button>
                    <br>
                </article>
            </header>

            <section id="home_block">
                <div class="tarefa_block">
                    <h2>Teste</h2>
                    <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>
                    <div>
                        <figure>
                            <img src="edit.svg">
                        </figure>
                        <figure>
                            <img src="delete.svg">
                        </figure>
                    </div>
                </div>
            </section>
        </section>

    </body>
    <script>
    var coll = document.getElementsByClassName("add_button");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        }
      });
    }
    </script>
</html>
